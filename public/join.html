<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join game</title>
</head>
<body>
    <form id="form">
        <div>
            <label for="player">Playername</label>
            <input type="text" name="player" id="player" placeholder="Enter a name" required>
        </div>
        <button type="submit">Join game</button>
    </form>
    <script>
        let str = window.location.pathname;
        let params = str.split("/");
        let game = params[2];
        let pin = params[3];    

        let form = document.getElementById('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let player = document.getElementById('player').value.trim();
            console.log(player);
            localStorage.setItem('player',player);
            localStorage.setItem('pin',pin);
            localStorage.setItem('game',game);
            window.location.href='http://' + window.location.host + '/player/' + game;
        });     
    </script>
</body>
</html>
